{% load static %}
<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <title>Hello!</title>
        <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <!-- Favicon -->
        <link href="{% static 'Recruto/images/favicon.ico' %}" rel="shortcut icon"/>
        <!-- Theme CSS -->
        <link href="{% static 'Recruto/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
        <link href="{% static 'Recruto/css/signin.css' %}" rel="stylesheet">
    </head>
    <body background="{% static 'Recruto/images/pytfon.jpg' %}">
        <div class="container-fluid text-center">
            <main class="form-signin w-100 m-auto">
                <div class="card text-bg-light">
                    <div class="card-body">
                        {% block main %}
                            <form action="{% url 'message' %}" method="get">

                                <a class="navbar-brand" href="{% url 'main' %}">
                                    <img class="mb-4" src="{% static 'Recruto/images/pngwing.png' %}" alt="" width="100" height="100">
                                </a>

                                <div class="form-floating">
                                    <input required id="namestr" class="form-control" type="text" name="name">{{ name }}
                                    <label for="namestr">Ваше имя:</label>
                                </div>

                                <div class="form-floating">
                                    <input required id="messagestr" class="form-control" type="text" name="message">{{ message }}
                                    <label for="messagestr">Введите сообщение:</label>
                                </div>
                                <p></p>
                                <button class="w-100 btn btn-lg btn-primary" type="submit">Ok</button>
                                <p class="mt-5 mb-3 text-muted">&copy; 2022–2023</p>
                            </form>
                        {% endblock %}
                    </div>
                </div>
            </main>
        </div>
        <!-- Footer -->
        <div class="fixed-bottom px-0">
            <div class="container-fluid px-0">
                <footer class="flex-fill justify-content-center align-items-center py-3 border-top bg-dark">
                    <div class="text-center">
                        <p class="mb-0 text-light">
                            <i class="bi bi-github">Исходный код проекта можно посмотреть на GitHub</i>
                        </p>
                        <a href="https://github.com/Hulumulula" class="d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <img class="mb-4" src="{% static 'Recruto/images/github.svg' %}" alt="" width="50" height="50">
                        </a>
                        <p class="mb-0 text-muted">© 2022 Klimov, Aleksandr</p>
                    </div>
                </footer>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="{% static 'Recruto/js/bootstrapbundlemin.js' %}">
        </script>
    </body>
</html>
